version: "3.9"

services:
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: unkey
      MINIO_ROOT_PASSWORD: unkey123
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  unkey:
    image: ghcr.io/unkeyed/unkey:latest
    depends_on:
      - minio
    environment:
      STORAGE_TYPE: s3
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: unkey
      S3_REGION: us-east-1
      S3_ACCESS_KEY_ID: unkey
      S3_SECRET_ACCESS_KEY: unkey123
      S3_FORCE_PATH_STYLE: "true"
      PORT: 3000
    ports:
      - "3000:3000"

volumes:
  minio-data:
