services:
  - type: web
    name: minio
    runtime: docker
    image:
      url: minio/minio:latest
    envVars:
      - key: MINIO_ROOT_USER
        value: unkey
      - key: MINIO_ROOT_PASSWORD
        value: unkey123
    startCommand: server /data --console-address ":9001"
    plan: free
    healthCheckPath: /

  - type: web
    name: unkey
    runtime: docker
    image:
      url: ghcr.io/unkeyed/unkey:latest
    envVars:
      - key: STORAGE_TYPE
        value: s3
      - key: S3_ENDPOINT
        value: http://minio:9000
      - key: S3_BUCKET
        value: unkey
      - key: S3_REGION
        value: us-east-1
      - key: S3_ACCESS_KEY_ID
        value: unkey
      - key: S3_SECRET_ACCESS_KEY
        value: unkey123
      - key: S3_FORCE_PATH_STYLE
        value: "true"
      - key: PORT
        value: "3000"
    plan: free
    dependsOn:
      - minio
    healthCheckPath: /health
